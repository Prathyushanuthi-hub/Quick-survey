<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Survey</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <h1>Quick Survey</h1>
                <p>Help us improve by sharing your thoughts. This survey takes only 2-3 minutes to complete.</p>
                <button id="start-survey" class="btn btn-primary">Start Survey</button>
            </div>
        </div>

        <!-- Survey Screen -->
        <div id="survey-screen" class="screen">
            <div class="survey-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text" class="progress-text">Question 1 of 5</span>
                </div>
            </div>

            <div class="survey-content">
                <div id="question-container" class="question-container">
                    <h2 id="question-title"></h2>
                    <p id="question-description"></p>
                    <div id="options-container" class="options-container"></div>
                </div>
            </div>

            <div class="survey-actions">
                <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary" disabled>Next</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <h1>Thank You!</h1>
                <p>Your responses have been recorded successfully.</p>
                <div id="survey-summary" class="survey-summary"></div>
                <button id="restart-survey" class="btn btn-primary">Take Survey Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
